<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        /* Import the Roboto font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        
        /* Style for the AR logo container */
        .logo-container {
            background-color: #1a1c20; /* Rectangle background color */
            padding: 40px 40px; /* Even padding to make the shape more square */
            border-radius: 20px; /* Rounded corners */
            display: inline-block; /* To wrap the content without making it a full rectangle */
            box-sizing: border-box; /* Ensure the padding doesn't affect the width/height */
        }

        /* Style for AR letters */
        .logo {
            font-family: 'Roboto', sans-serif; /* Roboto font */
            font-size: 100px; /* Font size */
            font-weight: 700; /* Bold */
            letter-spacing: -3px; /* Reduced letter spacing to bring A and R closer */
            background: linear-gradient(to right, #00A2FF, #7A7C80); /* Gradient color */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; /* Make the gradient fill the text */
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">AR</div>
    </div>
</body>
</html>
